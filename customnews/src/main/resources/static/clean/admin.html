<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Admin Page</title>
  <meta name="description" content="News Feed IP">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/adminStyle.css" type="text/css"/>
  <link rel="stylesheet" href="js/ngDialog-master/css/ngDialog.min.css">
  <link rel="stylesheet" href="js/ngDialog-master/css/ngDialog-theme-default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Diplomata" rel="stylesheet">
  <link rel="stylesheet" href="css/loginStyle.css" type="text/css"/>
  <link rel="stylesheet" href="css/registerStyle.css" type="text/css"/>
</head>
<body background="images/lemn.jpg" ng-controller="AdminController" style="margin: 0;">

<div style="display: flex; align-items: center;">
  <div class="login-panel">
    <div ng-click="openLoginPopup()">Login</div>
    <div ng-click="openRegisterPopup()">Register</div>
    <div ng-if="showLogoutButton" ng-click="logout()">Logout</div>
  </div>
  <div style="font-size: 65px; color: #fff; font-family: 'Diplomata', cursive;">VINTAGE ADMIN</div>
</div>

<table ng-scroll="table_index < 14 ? getPaginatedArticles() : ''">
  <tr>
    <th>Titlu Articole</th>
    <th style="width:50px">Data Postarii</th>
    <th style="width:50px">Autor</th>
    <th> Action </th>
  </tr>

  <tr ng-repeat="article in list_of_articles track by $index">
    <td>{{article.title}}</td>
    <td>{{article.source.date | date : "MM/dd/yyyy"}}</td>
    <td>{{article.source.author}}</td>
    <td id="button">
      <button type="button" style="margin-right:10px;" ng-click="deleteArticle(article.id)">Delete</button>
      <button type="button" ng-click="openArticleContentForEdit(article)">Edit</button>
    </td>
  </tr>

  <tr>
    <td ng-click="getPaginatedArticles()" class="get-more-button">Get more articles!</td>
  </tr>
</table>

</body>
<script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/ngDialog-master/js/ngDialog.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/loginController.js"></script>
<script type="text/javascript" src="js/registerController.js"></script>
<script type="text/javascript" src="js/articlesController.js"></script>
<script type="text/javascript" src="js/AdminController.js"></script>
<script type="text/javascript" src="js/Services/articlesService.js"></script>
<script type="text/javascript" src="js/Services/loginService.js"></script>
<script type="text/javascript" src="js/Services/registerService.js"></script>
<script type="text/javascript" src="js/Services/adminService.js"></script>
</html>
